<html>

<head>
    <style>
        #hierarchy {
            vertical-align: top;
            display: inline-block;
        }

        #appContainer {
            display: inline-block;
        }

        .short-input {
            width: 48px;
        }

        #inspector {
            vertical-align: top;
            display: inline-block;
        }

        .object-type {
            vertical-align: top;
        }

        .property-name {
            vertical-align: top;
        }

        .object-property:hover {
            color: blue;
            cursor: pointer;
        }

        .property-list {
            margin-left: 16px;
        }

        .caption {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            background-color: #c0c0c0;
        }

        .content {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            background-color: #e0e0e0;
        }

        .assetBlock {
            display: inline-block;
            padding: 8px 8px 8px 8px;
            background-color: #e0e0e0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="hierarchy">
        <div id="hierarchyCaption" class="caption">Hierarchy</div>
        <div id="hierarchyContent" class="content">
            <div><span class="node">â–¼root</span></div>
        </div>
    </div>
    <span id="appContainer">
        Grid: <input type="checkbox" id="gridInput" checked="true" />
        Grid X: <input type="number" id="gridXInput" class="short-input" value="32" />
        Grid Y: <input type="number" id="gridYInput" class="short-input" value="32" /><br/>
    </span>
    <div id="inspector">
        <div id="inspectorCaption" class="caption">Inspector</div>
        <div id="inspectorContent" class="content">
        </div>
    </div>
    <div id="asset">
        <div id="assetCaption" class="caption">Assets</div>
        <div id="assetContent" class="content">
        </div>
    </div>
    <script src="pixi.js"></script>
    <script src="main.js"></script>
</body>

</html>
